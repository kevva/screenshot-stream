<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div {
				display: none;
				width: 300px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div></div>
		<script>
			window.setTimeout(function () {
				document.querySelector('div').style.display = 'block';
			}, 5000);
		</script>
	</body>
</html>
