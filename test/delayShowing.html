<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title></title>

	<style>
		.someElement {
			background: red;
			width: 300px;
			height: 200px;
			display: none;
		}
	</style>
</head>
<body>
	<div class="someElement">

	</div>
	<script>
		window.setTimeout(function() {
			document.querySelector('.someElement').style.display = 'block';
		}, 5000)
	</script>
</body>
</html>
